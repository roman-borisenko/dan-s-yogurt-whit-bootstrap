<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="example.css" />
  </head>
  <body>
    <div class="test__obj--red"></div>
    <div>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>
    <div class="type"></div>
    <div class="type2"></div>
    <div class="type3"></div>
    <div class="type4"></div>
    <div class="type5"></div>
    <form action="#" metod="post" enctype="multipart/form-data">
      <div>
        <p>Name</p>
        <input placeholder="Name" type="text" tabindex="1" name="Username" />
      </div>
      <div>
        <p>Password</p>
        <input type="password" tabindex="2" name="Userpass" />
      </div>
      <div>
        <p>Phone</p>
        <input type="tel" tabindex="3" name="Usertel" />
      </div>
      <div>
        <p>Gender</p>
        <div>
          <input
            tabindex="4"
            checked
            type="radio"
            name="gender"
            value="male"
          />Man
        </div>
        <div>
          <input tabindex="4" type="radio" name="gender" value="female" />Woman
        </div>
      </div>
      <div>
        <p>Property</p>
        <div>
          <input
            tabindex="5"
            checked
            type="checkbox"
            name="bike"
            value="yes"
          />Bike
        </div>
        <div>
          <input tabindex="6" type="checkbox" name="car" value="yes" />Car
        </div>
        <div>
          <input tabindex="7" type="checkbox" name="house" value="yes" />House
        </div>
        <div>
          <input
            tabindex="8"
            disabled
            type="checkbox"
            name="pet"
            value="yes"
          />Pet
        </div>
      </div>
      <div>
        <p>Additional info</p>
        <textarea tabindex="9" name="text"></textarea>
      </div>
      <div>
        <p>Add photo</p>
        <input tabindex="10" type="file" name="photo" />
      </div>
      <div>
        <p>Lovely color</p>
        <select tabindex="11" name="color">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option selected value="yellow">Yellow</option>
        </select>
      </div>
      <div>
        <p>Action</p>
        <button tabindex="12" type="submit">Submit</button>
        <button tabindex="13" type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
